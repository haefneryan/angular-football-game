<div class="select-div" *ngIf="playersArray">
    <form [formGroup]="form">
        <mat-form-field>
            <input type="text" matInput class="player-select" [formControl]="control" formControlName="selectedPlayer" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">
                <mat-option *ngFor="let player of filteredPlayersArray" [value]="player">
                    {{ player.name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button type="submit" class="submit-btn" (click)="onSubmit()" [disabled]="winner || form.invalid">SUBMIT</button>
    </form>
    <br>
    <p>You have five guesses to guess the Premier League player!</p>
    <p>You have used ({{ guesses.length }}) out of (8) guesses</p>
    <form>
    </form>
</div>
